<div>
  <label for="city">City name: </label>
  <input id="city" #city placeholder="City" />
</div>

<button (click)="search(city.value)">Search</button>

<div *ngIf="!weather.error">
  <table>
    <tbody>
      <tr>
        <td>City:</td>
        <td>{{ weather.city_name }}</td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>{{ weather.country_code }}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{ weather.description }}</td>
      </tr>
      <tr>
        <td *ngIf="weather.rain">Rain:</td>
        <td *ngIf="weather.rain">{{ weather.rain }}</td>
      </tr>
      <tr>
        <td *ngIf="weather.snow">Snow:</td>
        <td *ngIf="weather.rain">{{ weather.snow }}</td>
      </tr>
      <tr>
        <td>Max Temp:</td>
        <td>{{ weather.temperature.max }}</td>
      </tr>
      <tr>
        <td>Min Temp:</td>
        <td>{{ weather.temperature.min }}</td>
      </tr>
      <tr>
        <td>Actual Temp:</td>
        <td>{{ weather.temperature.temp }}</td>
      </tr>
    </tbody>
  </table>
</div>
